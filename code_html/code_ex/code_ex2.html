<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        div{
            background-color: beige;
            color: rgb(110, 110, 72);
            text-align: center;
        }

        span{
            background-color: azure;
            color: rgb(64, 76, 83);
            text-align: center;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
